{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">My Tasks</h1>
    <a href="{% url 'task_create' %}" class="btn btn-primary btn-lg shadow-sm">Add New Task</a>
</div>
<hr>
{% if tasks %}
    <div class="list-group">
        {% for task in tasks %}
            <div class="list-group-item d-flex justify-content-between align-items-center shadow-sm">
                <div>
                    <h5 class="mb-0 text-primary">{{ task.title }}</h5>
                    <small class="text-muted">{{ task.description }}</small>
                </div>
                <div>
                    <a href="{% url 'task_edit' task.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-muted text-center mt-4">You have no tasks yet. Click "Add New Task" to get started!</p>
{% endif %}
{% endblock %}
